<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>SpringBoot后台管理</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body">

<div class="layui-btn-group">
    <button class="layui-btn" onclick="loadFreeTable({datestart:getLastWeekStartDate(),dateend:getLastWeekEndDate()});">上周</button>
    <button class="layui-btn " onclick="loadFreeTable({datestart:getWeekStartDate(),dateend:getWeekEndDate()});">本周</button>
</div>

<div  class="layui-row">
        <div class="layui-col-md6" >
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">任务分配情况<span id="dateRange"></span></li>
                    <li>任务时间线</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <table class="layui-hide" id="cmsWorkTable" lay-filter="cmsWorkTable"></table>

                        <script type="text/html" id="checkDay1">
                            <!-- 这里的 checked 的状态只是演示 -->
                            <input type="checkbox" name="monday" value="{{d.ID}}" title=""  {{ d.MONDAY > 0 ? 'checked' : '' }}  lay-filter="checkITem" />
                        </script>
                        <script type="text/html" id="checkDay2">
                            <!-- 这里的 checked 的状态只是演示 -->
                            <input type="checkbox" name="tuesday" value="{{d.ID}}" title=""  {{ d.TUESDAY >0 ? 'checked' : '' }}  lay-filter="checkITem" />
                        </script>
                        <script type="text/html" id="checkDay3">
                            <!-- 这里的 checked 的状态只是演示 -->
                            <input type="checkbox" name="wednesday" value="{{d.ID}}" title=""  {{ d.WEDNESDAY > 0 ? 'checked' : '' }}  lay-filter="checkITem" />
                        </script>
                        <script type="text/html" id="checkDay4">
                            <!-- 这里的 checked 的状态只是演示 -->
                            <input type="checkbox" name="thursday" value="{{d.ID}}" title=""  {{ d.THURSDAY > 0 ? 'checked' : '' }}  lay-filter="checkITem" />
                        </script>
                        <script type="text/html" id="checkDay5">
                            <!-- 这里的 checked 的状态只是演示 -->
                            <input type="checkbox" name="friday" value="{{d.ID}}" title=""  {{ d.FRIDAY > 0 ? 'checked' : '' }}  lay-filter="checkITem" />
                        </script>

                    </div>
                    <div class="layui-tab-item">
                        <div class="grid-demo" style="height: 500px;overflow-y: auto;" id="myTimelineDiv">
                            <ul class="layui-timeline" id="myTimeline">
                            </ul>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <div class="layui-col-md6"  style=" height: 100%;overflow-y: auto" id="reportDiv">
            <div id="weeksTotalContainer" style="height: 250px;"></div>
            <div id="worksTotalContainer" style="height: 250px;"></div>
            <div id="weeksProblemTotalContainer" style="height: 250px;"></div>
            <div id="problemCauseTotalContainer" style="height: 250px;"></div>
        </div>

</div>

 <script src="../../lib/jquery/jquery.js" ></script>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../lib/comm.js?v=1.0.0"></script>
<script src="../../lib/echarts/echarts.min.js"></script>
<script>

    var params={datestart:getWeekStartDate(),dateend:getWeekEndDate()};
    var table;
    var form;
    var element;


    layui.use('element', function(){
        var $ = layui.jquery;
        element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    });

    layui.use('table', function() {
        table = layui.table
            , form = layui.form;
        var $ = layui.jquery
            ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        loadFreeTable(params);//加载表格数据
    });

    function loadFreeTable(params){
        $("#dateRange").html("（"+params.datestart+"~"+params.dateend+"）");
        table.render({
            id:'cmswork'
            ,elem: '#cmsWorkTable'
            ,url:'cmswork/freeStatus.do'
            ,where:params
            ,cols: [[
                {type:'numbers'}
                ,{field:'ORGNAME', title:'组织',width:100}
                ,{field:'USERNAME', title:'姓名',width:80}
                ,{field:'MONDAY', title: '周一',templet: '#checkDay1', unresize: true,width:60}
                ,{field:'TUESDAY', title: '周二',templet: '#checkDay2', unresize: true,width:60}
                ,{field:'WEDNESDAY', title: '周三',templet: '#checkDay3', unresize: true,width:60}
                ,{field:'THURSDAY', title: '周四',templet: '#checkDay4', unresize: true,width:60}
                ,{field:'FRIDAY', title: '周五',templet: '#checkDay5', unresize: true,width:60}
                ,{field:'PERCENT', title:'本周竣工进度',width:150,templet: function(d){
                    var str = 0;
                    if(d.PERCENT)str=d.PERCENT;
                    var html = "";
                    html+="<div class=\"layui-progress layui-progress-big\" lay-showpercent=\"true\" >";
                    html+="<div class=\"layui-progress-bar layui-bg-red\" lay-percent=\""+str+"%\" ></div>";
                    return html;
                }}
                ,{field:'TOTALCOUNT', title:'本周任务量',width:100}
                ,{field:'TOTALFINISHCOUNT', title:'竣工总量',width:100}
            ]]
            ,page: false
            ,height: 'full-100'
            ,done: function(res, curr, count){
                element.init();
            }
        });

        loadWorksTotal(params);//当周工作量统计

        loadProblemCauseTotal(params);//当周问题原因分析


    }


    function loadTimeline(){
        $.ajax({
            url: "cmswork/queryAll.do",
            type: "POST",
            data:{page:1,limit:20},
            dataType:'json',
            success: function(data){
                console.log(data);
                var html="";
                var d = data.data;
                for(i in d){
                    html+=" <li class=\"layui-timeline-item\">";
                    html+=" <i class=\"layui-icon layui-timeline-axis\"></i>";
                    html+="<div class=\"layui-timeline-content layui-text\">";
                    html+="<div class=\"layui-timeline-title\">"+d[i].CREATEDATE+" "+d[i].CREATETIME+" "+d[i].CREATEUSERNAME+" 创建了任务【"+d[i].TASKNAME+"】，"+(d[i].ISFINISH=="1"?"已竣工，竣工日期为"+d[i].FINISHDATE:"<font color='red'>暂未竣工</font>")+"</div>";
                    html+="</div>";
                    html+="</li>";
                }
                $("#myTimeline").html(html);
            }
        });
    }


    function loadWeekTotal(){
        $.ajax({
            url: "cmswork/weekTotal.do",
            type: "POST",
            data:{},
            dataType:'json',
            success: function(data){
                console.log(data);
                var xdata= new Array();
                var ydata1=new Array();
                var ydata2=new Array();
                for(i in data){
                    xdata[i]=data[i].WEEKS;
                    ydata1[i]=data[i].COUNTER;
                    ydata2[i]=data[i].FINISH_COUNTER;
                }
                load_line_charts("任务总览","weeksTotalContainer",xdata,ydata1,ydata2);

            }
        });
    }


    function load_line_charts(title,id,xdata,ydata1,ydata2){
        var dom = document.getElementById(id);
        var myChart = echarts.init(dom);
        var app = {};
        var option = null;
        option = {
            title: {
                text: title
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['任务数量','竣工数量']
            },
            toolbox: {
                show: false,
                feature: {
                    dataZoom: {
                        yAxisIndex: 'none'
                    },
                    dataView: {readOnly: false},
                    magicType: {type: ['line', 'bar']},
                    restore: {},
                    saveAsImage: {}
                }
            },
            xAxis:  {
                type: 'category',
                boundaryGap: false,
                data: xdata,
                axisLabel: {
                    formatter: '{value} 周'
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    formatter: '{value} '
                }
            },
            series: [
                {
                    name:'任务数量',
                    type:'line',
                    data:ydata1,
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name:'竣工数量',
                    type:'line',
                    data:ydata2,
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }


    function load_bar_charts(id,title,xdata,ydata,ydata2,ydata3,ydata4){
        var dom = document.getElementById(id);
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data:['工作量','本周未竣工量','本周竣工量','遗留竣工量','遗留未竣工量']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    data : xdata
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'本周未竣工量',
                    type:'bar',
                    stack: '工作量',
                    data:ydata,
                    label:{
                        normal:{
                            show:true
                        }
                    }
                },
                {
                    name:'本周竣工量',
                    type:'bar',
                    stack: '工作量',
                    data:ydata2,
                    label:{
                        normal:{
                            show:true
                        }
                    }
                },
                {
                    name:'遗留竣工量',
                    type:'bar',
                    stack: '工作量',
                    data:ydata3,
                    label:{
                        normal:{
                            show:true
                        }
                    }
                }
                ,
                {
                    name:'遗留未竣工量',
                    type:'bar',
                    stack: '工作量',
                    data:ydata4,
                    label:{
                        normal:{
                            show:true
                        }
                    }
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }


    function loadWorksTotal(params){
        $.ajax({
            url: "cmswork/freeStatus.do",
            type: "POST",
            data:params,
            dataType:'json',
            success: function(data){
                console.log(data);
                var data = data.data;
                var xdata= new Array();
                var ydata=new Array();
                var ydata2=new Array();
                var ydata3=new Array();
                var ydata4=new Array();
                for(i in data){
                    xdata[i]=data[i].USERNAME;
                    ydata[i]=data[i].TOTALCOUNT-data[i].FINISHCOUNT;
                    ydata2[i]=data[i].FINISHCOUNT;
                    ydata3[i]=data[i].TOTALFINISHCOUNT-data[i].FINISHCOUNT;
                    ydata3[i]=ydata3[i]<0?0:ydata3[i];
                    ydata4[i]=data[i].UNFINISHCOUNT-ydata[i];
                    ydata4[i]=ydata4[i]<0?0:ydata4[i];
                }
                load_bar_charts("worksTotalContainer","人员工作量",xdata,ydata,ydata2,ydata3,ydata4);
            }
        });
    }

    function loadWeekProblemTotal(){
        $.ajax({
            url: "problem/weekTotal.do",
            type: "POST",
            data:{},
            dataType:'json',
            success: function(data){
                console.log(data);
                var xdata= new Array();
                var ydata1=new Array();
                var ydata2=new Array();
                for(i in data){
                    xdata[i]=data[i].WEEKS;
                    ydata1[i]=data[i].COUNTER;
                    ydata2[i]=data[i].FINISH_COUNTER;
                }
                load_line_charts("问题总览","weeksProblemTotalContainer",xdata,ydata1,ydata2);
            }
        });
    }

    function loadProblemCauseTotal(params){
        $.ajax({
            url: "problem/causeTotal.do",
            type: "POST",
            data:params,
            dataType:'json',
            success: function(data){
                console.log(data);
                var xdata= new Array();
                var ydata=new Array();
                for(i in data){
                    xdata[i]=data[i].NAME;
                    ydata[i]={value:data[i].COUNTER,name:data[i].NAME};
                }
                load_pie_charts("问题原因分析","problemCauseTotalContainer",xdata,ydata);
            }
        });
    }

    function load_pie_charts(title,id,xdata,ydata){
        var dom = document.getElementById(id);
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = {
            title : {
                text: title,
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: xdata
            },
            series : [
                {
                    name: '问题原因',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}: {c}({d}%)'
                        }
                    },
                    data:ydata,
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    }

    loadTimeline();//加载时间线

    loadWeekTotal();//加载周统计

    loadWeekProblemTotal();//加载问题周统计




    $(function(){
        var h=screen.availHeight-200;
        $("#reportDiv").css("height",h+"px");
        $("#myTimelineDiv").css("height",h+"px");
    });



</script>
</body>

</html>
