<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title th:text="${title}"></title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../lib/layui/css/layui.css" media="all"/>
</head>

<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend th:text="${title}"></legend>
</fieldset>
<form class="layui-form" action="checkLogin.do"  method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-inline">
            <input type="text" name="usercode"  id="usercode" placeholder="请输入账号" autocomplete="off" class="layui-input" value="" required >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" value="" required>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">&nbsp;</label>
        <div class="layui-input-inline">
            <button class="layui-btn" lay-submit="" lay-filter="login"  onclick="saveLogin();">登录</button>
        </div>
    </div>
</form>
<br/>
<h3 th:text="${msg}" align="center"></h3>
<script src="../lib/jquery/jquery.js"></script>
<script src="../lib/jquery/jquery.cookie.js"></script>
<script src="../lib/layui/layui.js" charset="utf-8"></script>
<script>

    function saveLogin(){
        $.cookie('usercode', $("#usercode").val(), { expires: 30 });
    }

$(function(){
    $("#usercode").focus();
    $("#usercode").val($.cookie('usercode'));
});

</script>
</body>

</html>
